<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image:url(http://www.holaamerica.info/wp-content/uploads/2015/07/gradient-background.jpg)">
  <audio id="buzzer"
src="http://www.codingtutorials360.com/14244764.mp3" type="audio/mpeg">
  </audio>
  <div id="back"class="container-fluid text-center">
    <h1>Pomodoro Clock!</h1>
    <hr/>
    <div class="fDiv">
    <h3 id="focus">Focus time</h3>
      <a href="#" class="btn btn-danger" id="subfocus">-</a>
      <h4 id="timerClock"></h4>
      <h4 id="num">25</h4>
      <a href="#" class="btn btn-danger" id="addfocus">+</a>
      </div>
    <div class="bDiv">
      <h3 id="breakT">Break time</h3>
      <a href="#" class="btn btn-danger" id="subbreak">-</a>
      <h4 id="bNum">5</h4>
      <a href="#" class="btn btn-danger" id="addbreak">+</a>
    </div>
    <br>
    <a href="#" class="btn btn-danger" id="start">Start Timer</a>
    <a href="#" class="btn btn-danger" id="rst">Reset Timer</a>
  </div>
<script src="js/script.js"></script>
 </body>
 </html>
